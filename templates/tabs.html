<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="GIA-Data" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/giadata">
    <ion-nav-view name="tab-giadata"></ion-nav-view>
  </ion-tab>

  <!-- Instances Tab -->
  <ion-tab title="Instances" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/instances">
    <ion-nav-view name="tab-instances"></ion-nav-view>
  </ion-tab>


</ion-tabs>
